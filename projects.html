<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="projects.css" />
    <title>Nav Yug Samajic Seva Sansthan</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <a class="logo" href="index.html">Nav Yug Samajic Seva Sansthan</a>
      <ul class="nav-links">
        <li class="nav-link"><a href="index.html">Home</a></li>
        <li class="nav-link"><a href="about.html">About</a></li>
        <li class="nav-link"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <section>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide"
            style="background-image: url(fff.jpg)"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url(fff.jpg)"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url(fff.jpg)"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url(fff.jpg)"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url(fff.jpg)"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url(fff.jpg)"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url(fff.jpg)"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url(.fff.jpg)"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url(fff.jpg)"
          ></div>
          <div
            class="swiper-slide"
            style="background-image: url(./fff.jpg)"
          ></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        autoplay: {
          delay: 1000,
          disableOnInteraction: false,
        },
        loop: true,
        pagination: {
          el: '.swiper-pagination',
        },
      });
    </script>
  </body>
</html>
